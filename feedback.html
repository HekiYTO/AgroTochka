<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АгроТочка</title>
    <link rel="stylesheet" href="feedback.css">
</head>



<body>
    <header>
        <div class="logo">
                <img src="images/Logo.png" alt="Logo" class="logoimg">
                <h1>АгроТочка</h1>
        </div>
        <nav>
            <ul>
                <li><a class="nava" href="index.html">Главная</a></li>
                <li><a class="nava" href="shoping-cart.html">Корзина</a></li>
                <li><a class="nava" href="About.html">О нас</a></li>
            </ul>
        </nav>
    </header>



    <main>
        <h2 class="mtext">Обратная Связь</h2>

        <section class="feedback">

            
            <form class="form">    

                <div class="ltext">Ваше имя</div>
                    <label class="labels">
                        <input class="name-input" type="text" name="name" placeholder="Ваше реальное имя">
                    </label>
            
            <div class="ltext">Ваша почта</div>
                <label class="labels">
                    <input type="text" name="username" placeholder="xxx@gmail.com" />
                  </label>

            <div class="ltext">Опишите возникшую проблему</div>
                <label class="labels">
                    <textarea name="problem" rows="10" cols="50" placeholder="Опишите проблему"></textarea>
                  </label>

                <button type="submit">Отправить</button>
              </form>

        </section>

    </main>



    <footer>
        <div class="logof">
            <img src="images/Logo.png" alt="Logo" class="logofimg">
            <h6>АгроТочка все права защищены 2024</h6>
        </div>
        <div class="icons">
            <a href="#" target="_blank" class="iconsa">
                <img src="images/Viber.png" alt="Viber" class="iconsimg">
            </a>
            <a href="#" target="_blank" class="iconsa">
                <img src="images/Telegram.png" alt="Telegram" class="iconsimg">
            </a>
            <a href="https://www.youtube.com/" target="_blank" class="iconsa">
                <img src="images/Youtube.png" alt="Youtube" class="iconsimg">
            </a>
        </div>
    </footer>
</body>



</html>
